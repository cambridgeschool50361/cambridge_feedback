<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambridge School Feedback Form</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: #ffffffee;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 420px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            margin-top: -5px;
            margin-bottom: 20px;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #f3f3f3;
            font-size: 15px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: #2575fc;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0b5ed7;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: green;
        }

        .stars {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="card">

    <h2>üåü Cambridge School üåü </h2>
    <h2> Exhibition Feedback Form</h2>
    <p class="subtitle">We value your feedback!</p>

    <form id="feedbackForm">

        <input type="text" name="name" placeholder="Your Name" required />

        <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required />

        <select name="userType" required>
            <option value="" disabled selected>I am a...</option>
            <option value="Student">Student</option>
            <option value="Parent">Parent</option>
        </select>

        <label style="font-weight: 600; color:#333;">Rating</label>
        <select name="rating" required>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
            <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
            <option value="2">‚≠ê‚≠ê Fair</option>
            <option value="1">‚≠ê Poor</option>
        </select>

        <textarea name="feedback" rows="4" placeholder="Write your feedback..." ></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

    <p id="message"></p>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyJw00aYfp_6QLqo5Lrd-P1cKdrgDFPpeNtTzUAqFZn5vpQiIbLgP-lJxpUk0tJOoIC-g/exec";

    document.getElementById("feedbackForm").addEventListener("submit", e => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(e.target) })
        .then(() => {
            document.getElementById("message").innerHTML = "‚ú® Thank you! Your feedback has been submitted.";
            e.target.reset();
        })
        .catch(err => alert("Error: " + err.message));
    });
</script>

<!-- Popup Modal -->
<div id="popup" style="position: fixed; top:0; left:0; width:100%; height:100%; display:none; justify-content:center; align-items:center; backdrop-filter:blur(5px); background:#00000055;">
    <div style="background:white; padding:25px; border-radius:15px; width:80%; max-width:350px; text-align:center; animation: pop 0.4s ease;">
        <h3>üéâ Feedback Submitted</h3>
        <p>Thank you for your valuable response!</p>
        <button onclick="closePopup()" style="padding:10px 20px; border:none; background:#2575fc; color:white; border-radius:10px; margin-top:10px;">OK</button>
    </div>
</div>



<script>
// Popup Functions
function closePopup() { document.getElementById('popup').style.display = 'none'; }

// QR Functions
function showQR() {
    document.getElementById('qrModal').style.display = 'flex';
    const link = window.location.href;
    document.getElementById('qrImage').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${link}`;
}
function closeQR() { document.getElementById('qrModal').style.display = 'none'; }

// Theme Toggle
const toggle = document.getElementById('themeToggle');
toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
});

// Dark Mode Style
const css = document.createElement('style');
css.innerHTML = `
.dark {
    background: #111 !important;
    color: white !important;
}
.dark .card {
    background: #222 !important;
    color: white !important;
}
.dark input, .dark textarea, .dark select {
    background: #333 !important;
    color: white !important;
}
`;
document.head.appendChild(css);

// Enhance Submit Animation + Popup
const form = document.getElementById("feedbackForm");
form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(scriptURL, { method: "POST", body: new FormData(e.target) })
    .then(() => {
        document.getElementById("popup").style.display = "flex";
        e.target.reset();
    });
});
</script>

</body>
</html>

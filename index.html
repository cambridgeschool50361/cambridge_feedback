<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cambridge School Feedback Form</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.card {
    background: #ffffffee;
    backdrop-filter: blur(10px);
    width: 100%;
    max-width: 420px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    color: #222;
    margin-bottom: 10px;
}

p.subtitle {
    text-align: center;
    margin-top: -5px;
    margin-bottom: 20px;
    color: #555;
}

input, textarea, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    background: #f3f3f3;
    font-size: 15px;
    outline: none;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    background: #2575fc;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
}

button:hover {
    background: #0b5ed7;
}

/* ===== LOADER ===== */
.loading {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader-box {
    background: white;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    width: 260px;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 6px solid #ddd;
    border-top: 6px solid #2575fc;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

/* ===== POPUP ===== */
.popup {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
    background: #00000055;
    z-index: 10000;
}

.popup-box {
    background: white;
    padding: 25px;
    border-radius: 15px;
    width: 80%;
    max-width: 350px;
    text-align: center;
}
</style>
</head>

<body>

<div class="card">
    <h2>üåü Cambridge School üåü</h2>
    <h2>Exhibition Feedback Form</h2>
    <p class="subtitle">We value your feedback!</p>
    
    <!-- Mini Gallery -->
  <div class="gallery">
    <img src="https://github.com/cambridgeschool50361/cambridge_feedback01/blob/main/01.jpg?raw=true">
    <img src="https://github.com/cambridgeschool50361/cambridge_feedback01/blob/main/02.jpg?raw=true">
    <img src="https://github.com/cambridgeschool50361/cambridge_feedback01/blob/main/03.jpg?raw=true">
  </div>


    <form id="feedbackForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required />

        <select name="userType" required>
            <option value="" disabled selected>I am a...</option>
            <option>Student</option>
            <option>Parent</option>
        </select>

        <select name="rating" required>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
            <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
            <option value="2">‚≠ê‚≠ê Fair</option>
            <option value="1">‚≠ê Poor</option>
        </select>

        <textarea name="feedback" rows="4" placeholder="Write your feedback..."></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

<!-- LOADER -->
<div class="loading" id="loading">
    <div class="loader-box">
        <div class="spinner"></div>
        <p><b>Please wait...</b><br>Submitting feedback</p>
    </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h3>üéâ Feedback Submitted</h3>
        <p>Thank you for your valuable response!</p>
        <button onclick="closePopup()" style="background:#2575fc;color:white;border:none;padding:10px 20px;border-radius:10px;">OK</button>
    </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyJw00aYfp_6QLqo5Lrd-P1cKdrgDFPpeNtTzUAqFZn5vpQiIbLgP-lJxpUk0tJOoIC-g/exec";
const form = document.getElementById("feedbackForm");
const loading = document.getElementById("loading");
const popup = document.getElementById("popup");

form.addEventListener("submit", e => {
    e.preventDefault();
    loading.style.display = "flex";

    fetch(scriptURL, { method: "POST", body: new FormData(form) })
    .then(() => {
        loading.style.display = "none";
        popup.style.display = "flex";
        form.reset();
    })
    .catch(() => {
        loading.style.display = "none";
        alert("Submission failed. Please try again.");
    });
});

function closePopup() {
    popup.style.display = "none";
}
</script>

</body>
</html>

body {

h2 {

}

/* Mini Gallery */
.gallery {
  display: flex;
  gap: 8px;
  margin-bottom: 15px;
}

.gallery img {
  width: 33%;
  height: 70px;
  object-fit: cover;
  border-radius: 10px;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  background: #f3f3f3;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  background: #2575fc;
  border: none;
  color: white;
  font-size: 18px;
  border-radius: 12px;
  cursor: pointer;
}

button:hover {
  background: #0b5ed7;
}

/* Loader */
.loading {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loader-box {
  background: white;
  padding: 30px;
  border-radius: 16px;
  text-align: center;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 6px solid #ddd;
  border-top: 6px solid #2575fc;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(5px);
  background: #00000055;
  z-index: 10000;
}

.popup-box {
  background: white;
  padding: 25px;
  border-radius: 15px;
  width: 80%;
  max-width: 350px;
  text-align: center;
}

.popup-box button {
  margin-top: 10px;
}
</style>
</head>

<script>
/* üî¥ Replace with your Apps Script URL */
const scriptURL = "https://script.google.com/macros/s/AKfycbyJw00aYfp_6QLqo5Lrd-P1cKdrgDFPpeNtTzUAqFZn5vpQiIbLgP-lJxpUk0tJOoIC-g/exec";

/* üî¥ Replace with your Google Drive folder 
const galleryLink = "https://photos.app.goo.gl/1LtygBy8i49MYupX7";*/

const form = document.getElementById("feedbackForm");
const loading = document.getElementById("loading");
const popup = document.getElementById("popup");

form.addEventListener("submit", e => {
  e.preventDefault();
  loading.style.display = "flex";

  fetch(scriptURL, { method: "POST", body: new FormData(form) })
    .then(() => {
      loading.style.display = "none";
      popup.style.display = "flex";
      form.reset();
    })
    .catch(() => {
      loading.style.display = "none";
      alert("Submission failed. Please try again.");
    });
});

function closePopup() {
  popup.style.display = "none";
}

function openGallery() {
  window.open(galleryLink, "_blank");
}
